<div class="module">
  <div class="container">
    <div fxLayout="row" class="Logo">
      <div class="Logo2">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ca/Seal_of_the_State_of_Hawaii.svg/1200px-Seal_of_the_State_of_Hawaii.svg.png" style="width:50px;height:50px;">
      </div>
      <div fxLayout="column">
        <div>
          State of Hawaii
        </div>
        <div>
          <b>Animal Industry Division</b>
        </div>
      </div>
    </div>
    <div class="two_table">
      <div>
    <table class="table table-bordered" aria-labelledby="tableLabel">
      <thead>
        <tr class="TableHead">
          <th>No.</th>
          <th>First, Last</th>
          <th>Pet Name</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let i of table1" class="TableBody">
          <td>{{ DisplayID[i] }}</td>
          <td>{{ UserDisplayName[i] }}</td>
          <td>{{ PetName[i] }}</td>
          <td>{{ StatusName[i] }}</td>
        </tr>
      </tbody>
    </table>
      </div>
      <div>
      <table class="table table-bordered" aria-labelledby="tableLabel">

            <th>No.</th>
            <th>First, Last</th>
            <th>Pet Name</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let j of table2;" class="TableBody">

            <td>{{ PetName[i] }}</td>

    </div>
  </div>
</div>
