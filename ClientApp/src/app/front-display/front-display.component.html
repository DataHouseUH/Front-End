<table class='table table-striped' aria-labelledby="tableLabel">
  <thead>
    <tr>
      <th># Number</th>
      <th>L.I</th>
      <th>First Name</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let phone4 of phone4; let i = index">
      <td>{{ phone4 }}</td>
      <td>{{ lastInitial[i] }}</td>
      <td>{{ firstname[i] }}</td>
      <td>{{ status[i] }}</td>
    </tr>
  </tbody>
</table>
