<div class="container">
  <table class='table table-striped' aria-labelledby="tableLabel">
    <thead>
      <tr>
        <th>No.</th>
        <th>Last, First</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let DisplayID of DisplayID; let i = index">
        <td>{{ DisplayID }}
        <td>{{ UserDisplayName[i] }}</td>
        <td>{{ StatusName[i] }}</td>
      </tr>
    </tbody>
  </table>
</div>
