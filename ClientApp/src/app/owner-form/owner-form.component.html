


<div class="module">
  <div fxLayout="row" class="Logo">
    <div class="Logo2">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ca/Seal_of_the_State_of_Hawaii.svg/1200px-Seal_of_the_State_of_Hawaii.svg.png" style="width:50px;height:50px;">
    </div>
    <div class="Logo2">
      <img src="assets/img/ag_hi.png" style="width:50px;height:50px;">
    </div>
    <div class="Logo2" fxLayout="column">
      <div>
        State of Hawaii
      </div>
      <div>
        <b>Animal Industry Division</b>
      </div>
    </div>
  </div>

<div class="container">

  <div >
  <h3>Please sign-in by entering the following:</h3>



    <form [formGroup]="checkinForm" (ngSubmit)="onSubmit()">


    <div class="form-row">
    <!-- Last Name -->
    <div class="form-group col-md-5">
      <label for="lastname">Last Name</label>
      <input type="text" placeholder="Type here" class="form-control" id="lastname" formControlName="lastName" required>
      <!-- <div class="alert alert-danger">
         TODO: Implement error message if input has been left blank after submission
        This field is required
      </div> -->
    </div>
    <!-- First Name -->
    <div class="form-group col-md-5">
      <label for="firstname">First Name</label>
      <input type="text" placeholder="Type here" class="form-control" id="firstname" formControlName="firstName" required>
    </div>
    </div>


    <!-- Phone Number -->
    <!-- Phone Number -->
    <div class="form-group">
      <label for="areaCode">Phone Number</label>
      <div class = "phonewrapper">
      <input type="text" style="width:100%" class="form-control" placeholder="+1" maxlength="3" formControlName="areaCode1" id="areaCode" required>

        <div >
          <input type="text" style="width:100%" class="form-control" placeholder="( x x x )" maxlength="3" formControlName="areaCode2" id="areaCode2" style="background-color: #dedddc; border: 2px solid burlywood " required>
        </div>
        <div>
          <input type="text" style="width:100%" class="form-control" placeholder="x x x" maxlength="3" formControlName="phone3" id="phone3" required>
        </div>
        <div>
          <h2>-</h2>
        </div>
        <div>
          <input type="text" style="width:80%" class="form-control" placeholder="x x x x" maxlength="4" id="phone4" formControlName="phone4" required>
        </div>
      </div>
    </div>
    <!-- Email -->
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="text" class="form-control" placeholder="Type here" formControlName="email" id="email" required>
    </div>

    <!-- Pet Microchip-->
    <div class="form-group">
      <label for="microchip">Pet Microchip ID</label>
      <input type="text" class="form-control" placeholder="Type here" formControlName="MicoID" id="microchip">
    </div>

    <!-- Submit form -->
    <!---button type="submit" class="btn btn-success">Submit<!/button-->
    <div class ="text-center">
    <button type="submit" class="btn btn-secondary btn-large" style="margin-bottom: 30px; margin-top: 20px; padding-left: 100px; padding-right: 100px; padding-top: 10px; padding-bottom: 10px" >Submit</button>
    </div>

  </form>
  </div>
</div>
</div>
