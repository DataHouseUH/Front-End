


<div class="module">
  <div fxLayout="row" class="Logo">
    <div class="Logo2">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ca/Seal_of_the_State_of_Hawaii.svg/1200px-Seal_of_the_State_of_Hawaii.svg.png" style="width:50px;height:50px;">
    </div>
    <div class="Logo2">
      <img src="assets/img/ag_hi.png" style="width:50px;height:50px;">
    </div>
    <div class="Logo2" fxLayout="column">
      <div>
        State of Hawaii
      </div>
      <div>
        <b>Animal Industry Division</b>
      </div>
    </div>
  </div>

<div class="container">

  <div >
  <h3>Please sign-in by entering the following:</h3>



    <form [formGroup]="checkinForm" (ngSubmit)="onSubmit()">


    <div class="form-row">
    <!-- Last Name -->
    <div class="form-group col-md-5">
      <label for="lastname">Last Name</label>
      <input type="text" placeholder="Type here" class="form-control" id="lastname" formControlName="lastName" required>
      <!-- <div class="alert alert-danger">
         TODO: Implement error message if input has been left blank after submission
        This field is required
      </div> -->
    </div>
    <!-- First Name -->
    <div class="form-group col-md-5">
      <label for="firstname">First Name</label>
      <input type="text" placeholder="Type here" class="form-control" id="firstname" formControlName="firstName" required>
    </div>
    </div>

      <!-- Pet Microchip-->
      <div class="form-group">

          <label for="microchip">Pet Microchip ID</label>
          <input type="text" class="form-control" placeholder="Type here" formControlName="MicoID" id="microchip">


        <div formArrayName="MorePets" *ngFor="let pet of newPet.controls; let i = index">
          <ng-container [formGroupName]="i">
          <label for="newMicrochip">Pet Microchip ID</label>
          <input type="text" class="form-control" placeholder="Type here" formControlName="MicoID" id="newMicrochip">
          </ng-container>
        </div>
      <p>Want to add another pet?</p>
      <button type="button" (click)="addPet()" value="Add pet" class="btn btn-secondary btn-medium" style="margin-bottom: 5px; margin-top: 5px; padding-left: 30px; padding-right: 30px; padding-top: 10px; padding-bottom: 10px" >Add another pet</button>
      </div>

    <!-- TODO: Implement new pet microchip ID input fields -->

    <!-- Phone Number -->
    <div class="form-group">
      <label for="phoneNum">Phone Number</label>
      <input type="text" style="width:100%" class="form-control" placeholder="Type here" maxlength="11" formControlName="phoneNum" id="phoneNum" required>
      </div>
    <!-- Email -->
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="text" class="form-control" placeholder="Type here" formControlName="email" id="email" required>
    </div>

    <!-- Submit form -->
    <!---button type="submit" class="btn btn-success">Submit<!/button-->
    <div class ="text-center">
    <button type="submit" class="btn btn-secondary btn-large" style="margin-bottom: 30px; margin-top: 20px; padding-left: 100px; padding-right: 100px; padding-top: 10px; padding-bottom: 10px" >Submit</button>
    </div>

  </form>
  </div>
</div>
</div>
