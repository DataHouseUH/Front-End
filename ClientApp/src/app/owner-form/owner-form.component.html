<div class="module">
<div class="container">
  <h2>Please sign-in by entering the following:</h2>
  <form [formGroup]="checkinForm" (ngSubmit)="onSubmit()">
    <!-- Last Name -->
  <div class = "wrapper">
    <div class="form-group">
      <label for="lastname">Name (last, First)</label>
      <input type="text" placeholder="Your last name" class="form-control" id="lastname" formControlName="lastName" required>
      <div class="alert alert-danger">
        <!-- TODO: Implement error message if input has been left blank after submission -->
        This field is required
      </div>
    </div>
    <div><br><br><p>,</p></div>
    <!-- First Name -->

    <div class="form-group">

      <input type="text" placeholder="Your first name" class="form-control" id="firstname" formControlName="firstName" style="margin-top: 33px "required>
    </div>
  </div>
    <!-- Phone Number -->
    <div class="form-group">
      <label for="areaCode">Phone Number</label>

      <input type="text" style="width:10%" class="form-control" placeholder="+1" maxlength="3" formControlName="areaCode1" id="areaCode" required>
      <div class = "phonewrapper">
        <div>
      <input type="text" style="width:100%" class="form-control" placeholder="( x x x )" maxlength="3" formControlName="areaCode2" id="areaCode2" required>
        </div>
        <div>
      <input type="text" style="width:100%" class="form-control" placeholder="x x x" maxlength="3" formControlName="phone3" id="phone3" required>
        </div>
        <div>
          <h2>-</h2>
        </div>
        <div>
      <input type="text" style="width:80%" class="form-control" placeholder="x x x x" maxlength="4" id="phone4" formControlName="phone4" required>
        </div>
        </div>
    </div>

    <!-- Email -->
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="text" class="form-control" placeholder="example@example.com" formControlName="email" id="email"  required>
    </div>

    <!-- Pet Microchip-->
    <div class="form-group">
      <label for="microchip">Pet Microchip ID</label>
      <input type="text" class="form-control" formControlName="MicoID" id="microchip">
    </div>

    <!-- Submit form -->
    <!---button type="submit" class="btn btn-success">Submit<!/button-->
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
</div>
