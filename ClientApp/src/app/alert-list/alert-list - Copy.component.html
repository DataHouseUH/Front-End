<div>
  <mat-grid-list cols="4" rowHeight="fit" style="height: 200px; margin-top: 100px" gutterSize="10px">

    <mat-grid-tile>
      <button (mouseover)="changeButton0=true" (mouseout)="changeButton0=false" mat-stroked-button class="alert-button">
        {{Message[0]}}
      </button>
      <button (click)="deleteAlert(ID[0])">X!</button>
    </mat-grid-tile>

    </mat-grid-tile>

    <mat-grid-tile [colspan]="1" [rowspan]="3">
      <mat-form-field class="example-full-width">
        <mat-label>Input</mat-label>
        <textarea matInput placeholder="Type your alert here" #input></textarea>
        <button mat-stroked-button (click)="addAlert(input.value)">Add</button>
      </mat-form-field>
    </mat-grid-tile>



  </mat-grid-list>



</div>
