<style>

  .alert-button {
    width: 200px;
  }

  .input-form {
    margin-left: 130px;

</style>

<mat-grid-list cols="4" rowHeight="fit" style="height: 200px; margin-top: 100px" gutterSize="10px">

  <mat-grid-tile>
    <button (mouseover)="changeButton0=true" (mouseout)="changeButton0=false" mat-stroked-button class="alert-button">
      {{Message[0]}}

    <button (click)="deleteAlert(ID[0])">X!</button>

<p>{{error}}</p>


<form class="input-form">
  <mat-form-field>
    <label>
      <input matInput [(ngModel)]="input" name="input" #box (submit)="addAlert(box.value)" placeholder="Type your alert here">
    </label>
  </mat-form-field>
  <button mat-stroked-button (click)="addAlert(box.value)">Add</button>
</form>
