<mat-grid-list cols="4" rowHeight="fit" style="height: 200px; margin-top: 100px" gutterSize="10px">

  <mat-grid-tile>
    <button (mouseover)="changeButton0=true" (mouseout)="changeButton0=false" mat-stroked-button class="alert-button">
      {{presets[0]}}
      <button mat-button (click)="deleteAlert(0)"><mat-icon *ngIf="changeButton0">close</mat-icon></button>
    </button>
  </mat-grid-tile>

  <mat-grid-tile>
    <button (mouseover)="changeButton1=true" (mouseout)="changeButton1=false" mat-stroked-button class="alert-button">
      {{presets[1]}}
      <button mat-button (click)="deleteAlert(1)"><mat-icon *ngIf="changeButton1">close</mat-icon></button>
    </button>
  </mat-grid-tile>

  <mat-grid-tile>
    <button (mouseover)="changeButton2=true" (mouseout)="changeButton2=false" mat-stroked-button class="alert-button">

    </button>
  </mat-grid-tile>

      {{presets[3]}}

    </button>
  </mat-grid-tile>

  <mat-grid-tile>
    <button (mouseover)="changeButton4=true" (mouseout)="changeButton4=false" mat-stroked-button class="alert-button">
      {{presets[4]}}
      <button mat-button (click)="deleteAlert(4)"><mat-icon *ngIf="changeButton4">close</mat-icon></button>
    </button>
  </mat-grid-tile>

  <mat-grid-tile>
    <button (mouseover)="changeButton5=true" (mouseout)="changeButton5=false" mat-stroked-button class="alert-button">
      {{presets[5]}}
      <button mat-button (click)="deleteAlert(5)"><mat-icon *ngIf="changeButton5">close</mat-icon></button>
    </button>
  </mat-grid-tile>

  <mat-grid-tile>
    <button (mouseover)="changeButton6=true" (mouseout)="changeButton6=false" mat-stroked-button class="alert-button">
      {{presets[6]}}
      <button mat-button (click)="deleteAlert(6)"><mat-icon *ngIf="changeButton6">close</mat-icon></button>
    </button>
  </mat-grid-tile>

  <mat-grid-tile>
    <button (mouseover)="changeButton7=true" (mouseout)="changeButton7=false" mat-stroked-button class="alert-button">
      {{presets[7]}}
      <button mat-button (click)="deleteAlert(7)"><mat-icon *ngIf="changeButton7">close</mat-icon></button>
    </button>
  </mat-grid-tile>
  <mat-grid-tile><button mat-stroked-button class="alert-button">{{Message[0]}}</button></mat-grid-tile>
  <mat-grid-tile><button mat-stroked-button class="alert-button">{{Message[1]}}</button></mat-grid-tile>
  <mat-grid-tile><button mat-stroked-button class="alert-button">{{Message[2]}}</button></mat-grid-tile>
  <mat-grid-tile><button mat-stroked-button class="alert-button">{{Message[3]}}</button></mat-grid-tile>
  <mat-grid-tile><button mat-stroked-button class="alert-button">{{Message[4]}}</button></mat-grid-tile>
  <mat-grid-tile><button mat-stroked-button class="alert-button">{{Message[5]}}</button></mat-grid-tile>
  <mat-grid-tile><button mat-stroked-button class="alert-button">{{Message[6]}}</button></mat-grid-tile>
  <mat-grid-tile><button mat-stroked-button class="alert-button">{{Message[7]}}</button></mat-grid-tile>
</mat-grid-list>
