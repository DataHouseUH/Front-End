
<div class="module">
  <div class="container" style="width:100%;height:650px;">
    <div fxLayout="column">

      <div fxLayout="row" class="Logo">
        <div class="Logo2">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ca/Seal_of_the_State_of_Hawaii.svg/1200px-Seal_of_the_State_of_Hawaii.svg.png" style="width:50px;height:50px;">
        </div>
        <div class="Logo2">
          <img src="assets/img/ag_hi.png" style="width:50px;height:50px;">
        </div>
        <div fxLayout="column">
          <div style="font-weight:300;">
            State of Hawaii
          </div>
          <div>
            <b style="font-weight:500;">Animal Industry Division</b>
          </div>
        </div>
      </div>

      <div class="Name">
        Welcome to the <br /> Animal Quarantine Airport Station
      </div>

      <div class="Ending">
        <div>
          Check in to pick up your pet
        </div>
      </div>
      <div class="Ending">
        <div>
          <button mat-button class="SubmitButton" (click)="Start()">Start</button>
        </div>
      </div>
    </div>

  </div>

</div>
